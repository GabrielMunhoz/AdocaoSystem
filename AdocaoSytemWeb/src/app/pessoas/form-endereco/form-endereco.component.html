<div class="container">

    <div class="form-group">
     <label for="rua">Rua</label>
     <input type="text" name="rua" id="rua" class="form-control" placeholder="Rua" aria-describedby="rua" [(ngModel)]="endereco.rua">
     <small id="rua" class="text-muted">Nome da Rua</small>
   </div>

   <div class="form-group">
     <label for="numero">Número</label>
     <input type="number" name="numero" id="numero" class="form-control" placeholder="Numero" aria-describedby="numero" [(ngModel)]="endereco.numero">
     <small id="numero" class="text-muted">Número da casa</small>
   </div>

   <div class="form-group">
     <label for="bairro">Bairro</label>
     <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" aria-describedby="bairro" [(ngModel)]="endereco.bairro">
     <small id="bairro" class="text-muted">Bairro da residência</small>
   </div>
   
   <div class="form-group">
     <label for="cep">CEP</label>
     <input type="text" name="cep" id="cep" class="form-control" placeholder="Cep" aria-describedby="cep" [(ngModel)]="endereco.cep">
     <small id="cep" class="text-muted">CEP da residência</small>
   </div>

   <div class="form-group">
     <label for="cidade">Cidade</label>
     <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" aria-describedby="cidade" [(ngModel)]="endereco.cidade">
     <small id="cidade" class="text-muted">Cidade</small>
   </div>
   <div class="form-group">
     <label for="complemento">Complemento</label>
     <input type="text" name="complemento" id="complemento" class="form-control" placeholder="Complemento" aria-describedby="complemento" [(ngModel)]="endereco.complemento">
     <small id="complemento" class="text-muted">Complemento ex: ap 302b, casa</small>
   </div>

   <a name="enviarEndereco" id="enviarEndereco" class="btn btn-success"  (click)="cadastrarEndereco()" role="button">Enviar</a>
    

   <div *ngIf="mensagem" class="alert alert-info mt-2" role="alert">
    <h4 class="alert-heading">Info</h4>
    <p>{{mensagem}}</p>
    <p class="mb-0"></p>
  </div>
</div>
