<div class="container">
    <!-- public nome: String;
    public sobrenome: String;
    public cpf: String;
    public email: String;
    public fone: String;
    public senha: String;
    public usuario: String; -->
    <form  method="post">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" class="form-control" [(ngModel)]="user.nome" placeholder="{{user.nome}}" aria-describedby="nome">
          <small id="nome" class="text-muted">nome do Usuário</small>
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" class="form-control"  [(ngModel)]="user.sobrenome" placeholder="{{user.sobrenome}}" aria-describedby="sobrenome">
          <small id="sobrenome" class="text-muted">Sobrenome do Usuário</small>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" class="form-control" [(ngModel)]="user.cpf" placeholder="{{user.cpf}}" aria-describedby="cpf">
          <small id="cpf" class="text-muted">CPF do Usuário</small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" [(ngModel)]="user.email" placeholder="{{user.email}}" aria-describedby="email">
          <small id="email" class="text-muted">Email do Usuário</small>
        </div>
        <div class="form-group">
          <label for="fone">Fone</label>
          <input type="text" name="fone" id="fone" class="form-control" [(ngModel)]="user.fone" placeholder="{{user.fone}}" aria-describedby="fone">
          <small id="fone" class="text-muted">Fone do usuário</small>
        </div>
        <div class="form-group">
          <label for="usuario">usuario</label>
          <input type="text" name="usuario" id="usuario" class="form-control" [(ngModel)]="user.usuario" placeholder="{{user.usuario}}" aria-describedby="usuario">
          <small id="usuario" class="text-muted">Nome de Usuário</small>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="text" name="senha" id="senha" class="form-control" [(ngModel)]="user.senha" placeholder="Editar Senha" aria-describedby="senha">
          <small id="senha" class="text-muted">Senha do Usuário</small>
        </div>
        <div class="form-group" >
          <label for="confirmarSenha">Confirmar Senha</label>
          <input type="text" name="confirmarSenha" id="confirmarSenha" class="form-control" [(ngModel)]="user.confirmarSenha" placeholder="Confirmar Senha " aria-describedby="confirmarSenha">
          <small id="confirmarSenha" class="text-muted">Confirmar Senha do Usuário</small>
        </div>
        
        <a name="voltar" id="voltar" class="btn btn-primary mb2 mr-2" [routerLink]="['/pessoa']" routerLinkActive="router-link-active"  role="button">Voltar</a>
        <a name="confirmar" id="confirmar" class="btn btn-success" (click)="cadastrar(user._id)" routerLinkActive="router-link-active"  role="button">Confirmar</a>
    
    </form>

    <div *ngIf="mensagem" class="alert alert-info mt-2" role="alert">
      <h4 class="alert-heading">Info</h4>
      <p>{{mensagem}}</p>
      <p class="mb-0"></p>
    </div>
    
</div>
